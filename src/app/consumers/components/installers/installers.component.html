<div class="h-screen bg-gray-400">
  <div
    class="installers mx-auto flex h-full w-11/12 flex-col justify-center py-6 xl:w-2/3 2xl:w-2/3 2xl:space-y-16 3xl:space-y-28 ">
    <div class="xl:text-md mx-auto mt-12 text-center text-sm font-bold text-white drop-shadow-lg md:w-2/3 2xl:w-2/3">
      <p class="text-lg 3xl:text-2xl text-left">{{ mainText }}</p>
    </div>

    <div class="mt-12 flex w-full flex-col 2xl:flex-row text-xl">
      <div *ngFor="let section of sections" class="flex w-full flex-col rounded-lg p-4">
        <mat-accordion class="w-full" multi="false">
          <mat-expansion-panel class="border-2 ">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <p class="text-white text-xl ">
                  {{ section.title }}
                </p>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <div *ngFor="let text of section.content">
              <p class="text-white text-lg">{{ text }}</p>
            </div>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </div>

    <div class="mx-auto mt-12 w-2/3 text-center text-lg font-extrabold text-white">
      <div *ngFor="let text of solutionsText">
        <p>{{ text }}</p>
      </div>
    </div>
  </div>
</div>
