<div class="relative w-full h-screen overflow-hidden flex items-center justify-center bg-gray-200">
  <div *ngIf="showSlide" class="w-11/12 h-1/3 md:h-2/3 bg-cover bg-center flex items-center justify-center text-container relative"
    [ngStyle]="{ 'background-image': 'url(' + slides[currentSlide].image + ')' }" @fade>
    <!-- Dark overlay -->
    <div class="absolute inset-0 bg-black opacity-50"></div>

    <div class="absolute top-0 left-2 m-1 z-10 flex flex-col justify-around h-full">
      <p class="text-title text-center">
        {{ slides[currentSlide].text }}
      </p>
      <p class="text-white">{{ slides[currentSlide].subText }}</p>
    </div>
  </div>

  <button class="absolute left-0 top-1/2 transform -translate-y-1/2 text-white text-3xl p-2 z-10"
    (click)="previousSlide()">
    &#10094;
  </button>
  <button class="absolute right-0 top-1/2 transform -translate-y-1/2 text-white text-3xl p-2 z-10"
    (click)="nextSlide()">
    &#10095;
  </button>
</div>
