<!-- Desktop Nav -->
<nav *ngIf="!isMobile" class="details fixed  top-0 left-0 w-full z-50 bg-transparent text-white">
  <div class="flex h-24 flex-row justify-between items-center mx-24">
    <div id="logo" class="gogreentech-logo flex items-center">
      <img
        class="z-40 h-16 w-auto"
        src="/assets/gogreentech_logo.png"
        alt="logo"
      />
    </div>
    <div class="flex flex-row items-center space-x-6 px-4">
      <p
        class="glassmorphism-button"
        (click)="scrollToSection('property-owner')"
      >
        Ejendomsejere
      </p>
      <p class="glassmorphism-button" (click)="scrollToSection('installers')">
        Installatører
      </p>
      <p class="glassmorphism-button" (click)="openContactModal()">Kontakt</p>
    </div>
  </div>
</nav>

<!-- Mobile Nav -->
<nav
  *ngIf="isMobile"
  class="glassmorphism-header fixed z-50 h-16 w-full bg-slate-700 px-1"
>
  <div class="flex h-full flex-row items-center justify-between px-2">
    <div id="logo" class="gogreentech-logo flex">
      <img class="h-16 w-auto" src="/assets/gogreentech_logo.png" alt="logo" />
      <div class="flex items-center pl-1">
        <p class="text-lg font-extrabold text-primary-color">GoGreenTech</p>
      </div>
    </div>
    <div>
      <mat-icon class="text-white" (click)="toggleOverlay()">menu</mat-icon>
    </div>
  </div>
</nav>

<!-- Overlay Menu -->
<div *ngIf="isOverlayVisible" class="fixed inset-0 z-50 bg-black bg-opacity-90">
  <div class="flex h-full items-center justify-start">
    <div class="flex flex-col space-y-10 px-8 text-xl text-white">
      <button
        class="glassmorphism-button flex justify-center text-white"
        (click)="scrollToSection('home')"
      >
        <mat-icon class="">home</mat-icon>
        <p class="pl-1">GoGreenTech</p>
      </button>
      <p
        class="glassmorphism-button"
        (click)="scrollToSection('property-owner')"
      >
        Ejendomsejere
      </p>
      <p class="glassmorphism-button" (click)="scrollToSection('installers')">
        Installatører
      </p>
      <p class="glassmorphism-button" (click)="openContactModal()">Kontakt</p>
    </div>
    <div
      class="absolute bottom-0 flex w-full items-center justify-around p-4 text-left text-white"
    >
      <div class="flex flex-col text-xs text-gray-500">
        <p>GoGreenTech A/S</p>
        <p>Møllehaven 7</p>
        <p>DK - 4040 Jyllinge</p>
      </div>
      <div class="flex flex-row items-center">
        <img class="size-24" src="/assets/gogreentech_logo.png" alt="" />
        <div class="hidden flex-col xs:flex">
          <p class="text-2xl font-extrabold text-primary-color">GoGreenTech</p>
          <p class="text-sm font-bold text-white">TECH FOR THE CLIMATE</p>
        </div>
      </div>
    </div>
  </div>
</div>
